<div class="container-fluid">
		<div id="loginbox" style="margin-top: 50px"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">			
			<div class="alert alert-danger" ng-show="message.length>0">{{message}}</div>			
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Sign In</div>
					<div
						style="float: right; font-size: 80%; position: relative; top: -10px">
						<a href="#forgot-password">Forgot password?</a>
					</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">					

					<form id="loginform" class="form-horizontal" role="form">

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
								<input id="login-username"type="text" class="form-control input-lg" ng-model="person.username" 
								value="" placeholder="email">
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input id="login-password"
								type="password" class="form-control input-lg" ng-model="person.password"
								placeholder="password">
						</div>

						<div class="input-group">
							<div class="checkbox">
								<label> <input id="login-remember" type="checkbox"
									ng-model="person.remember" value="1"> Remember me
								</label>
							</div>
						</div>


						<div style="margin-top: 10px" class="form-group">
							<!-- Button -->

							<div
								class="col-sm-12 col-sm-offset-4 col-xs-12 col-xs-offset-4 controls">
								<input class="btn btn-success" value="Login" ng-click='signinSubmit()'/>
							</div>
						</div>
						

						<div class="form-group">
							<div class="col-md-12 col-md control">
								<div
									style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
									Don't have an account! <a href="#/users/signup">
										Sign Up Here </a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>	
	</div>
