<div class="container-fluid">
	<div id="signupbox" style="margin-top: 50px">		
			<div class="alert alert-danger" ng-show="message.length > 0">{{message}}</div>			
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Sign Up</div>
				</div>
				<div class="panel-body">
					<form id="signupform" class="form-horizontal" role="form">
						<div id="left-signupbox" class="col-md-6">
							<div id="signupalert" style="display: none"
								class="alert alert-danger">
								<p>Error:</p>
								<span></span>
							</div>
							<!-- Company Name -->
							<div class="form-group">
								<label for="company-name" class="col-md-3 control-label">Company
									Name</label>
								<div class="col-md-9">
									<input type="text" class="form-control input-lg" ng-model="person.name"
										placeholder="Company Name">
								</div>
							</div>
							<!-- Tin Number -->
							<div class="form-group">
								<label for="tin-number" class="col-md-3 control-label">Tin
									Number</label>
								<div class="col-md-9">
									<input type="text" class="form-control input-lg" ng-model="person.tin"
										placeholder="Tin Number">
								</div>
							</div>
							<!-- Email -->
							<div class="form-group">
								<label for="email" class="col-md-3 control-label">Email</label>
								<div class="col-md-9">
									<input type="text" class="form-control input-lg" ng-model="person.email"
										placeholder="Email Address">
								</div>
							</div>
							<!-- Password -->
							<div class="form-group">
								<label for="password" class="col-md-3 control-label">Password</label>
								<div class="col-md-9">
									<input type="password" class="form-control input-lg"
										ng-model="person.password" placeholder="Password">
								</div>
							</div>
						</div>
						<div id="right-signupbox" class="col-md-6">
							<div class="form-group">
								<label class="control-label col-md-3" for="shippingAddress">Address</label>
								<div class="col-md-9">
									<textarea rows="3" class="form-control input-lg"
										id="postalAddress" placeholder="Postal Address" ng-model="person.address"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="city" class="col-md-3 control-label">City </label>
								<div class="col-md-9">
									<input type="text" class="form-control input-lg" ng-model="person.city"
										placeholder="City">
								</div>
							</div>
							<div class="form-group">
								<label for="state" class="col-md-3 control-label">State
								</label>
								<div class="col-md-9">
									<input type="text" class="form-control input-lg" ng-model="person.state"
										placeholder="State">
								</div>
							</div>
							<div class="form-group">
								<label for="country" class="col-md-3 control-label">Country
								</label>
								<div class="col-md-9">
									<input type="text" class="form-control input-lg" ng-model="person.country"
										placeholder="Country">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3" for="ZipCode">Pin
									Code</label>
								<div class="col-md-9">
									<input type="text" class="form-control input-lg" id="PinCode"
										placeholder="Pin Code" ng-model="person.pincode">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3" for="phoneNumber">Phone</label>
								<div class="col-md-9">
									<input type="tel" class="form-control input-lg"
										id="phoneNumber" placeholder="Phone Number" ng-model="person.phone">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-5 col-md-12">
								<label class="checkbox-inline"> <input type="checkbox"
									value="agree" ng-model="person.terms"> I agree to the <a href="#">Terms and
										Conditions</a>.
								</label>
							</div>
						</div>						
						<div class="form-group">
							<!-- Button -->
							<div class="col-md-offset-6 col-md-12 col-xs-offset-3 col-xs-12">
								<button id="btn-signup" ng-click="signupSubmit()"
									class="btn btn-info btn-md">
									<i class="icon-hand-right"></i> &nbsp Sign Up
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
